<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4f4f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a1a1aa;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background Container -->
  <rect width="512" height="512" rx="120" fill="#09090b" />
  
  <!-- Subtle Border -->
  <rect x="10" y="10" width="492" height="492" rx="110" fill="none" stroke="#27272a" stroke-width="20" />
  
  <!-- Monogram -->
  <g font-family="Times New Roman, serif" font-weight="bold" font-size="280" text-anchor="middle" fill="url(#grad)" filter="url(#shadow)">
    <text x="50%" y="55%" dy=".1em">EG</text>
  </g>
</svg>
